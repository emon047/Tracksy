name: tracksy
description: A simple expense tracker app built with Flutter and Supabase.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # Supabase for auth + database
  supabase_flutter: ^2.8.0

  # Charts for expenses visualization
  fl_chart: ^0.68.0

  # Cupertino icons for iOS style
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/
